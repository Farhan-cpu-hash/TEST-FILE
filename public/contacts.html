<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalLink | Emergency Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="brand">VitalLink <span class="accent">OnePlus</span></div>
        <div class="links">
            <a href="index.html">Analyze Vitals</a>
            <a href="contacts.html" class="active">Emergency Contacts</a>
        </div>
    </nav>

    <div class="container">
        <header class="hero">
            <h1>Emergency Contacts</h1>
            <p>Manage the 3 priority numbers for SOS Alerts.</p>
        </header>

        <div class="card contacts-wrapper">
            <table class="contacts-table">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="contacts-list">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Contact</h3>
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="edit-name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="edit-phone">
            </div>
            <div class="modal-actions">
                <button id="btn-cancel" class="btn secondary-btn">Cancel</button>
                <button id="btn-save" class="btn primary-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Init Contacts Page specific logic
        document.addEventListener('DOMContentLoaded', loadContacts);
    </script>
</body>

</html>
